<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 글 상세보기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:replace="layout/header.html :: header"></th:block>
<div class="container mt-5">
    <div >
        <div id="article-view-box" class="col-lg-8">
            <div id="article-like-box"></div>
        </div>
        <div id="comment-box">
            <div id="comment-input-box">
            </div>
            <div id="comment-list"></div>
        </div>
    </div>
</div>

<div id="comment-edit-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">댓글 수정하기</h5>
            </div>
            <div class="modal-body">
                <textarea name="comment-edit-body" class="form-control mb-2" id="comment-edit-body" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button id="comment-edit-modal-close" type="button" class="btn btn-secondary">닫기</button>
                <button type="button" onclick="editComment()" class="btn btn-primary">수정하기</button>
            </div>
        </div>
    </div>
</div>

<div id="comment-delete-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">댓글을 삭제 하시겠습니까?</h5>
            </div>
            <div class="modal-body">
                <span class="modal-body-content">본인이 작성한 댓글만 삭제할 수 있습니다.</span>
            </div>
            <div class="modal-footer">
                <button id="comment-delete-modal-close" type="button" class="btn btn-secondary">닫기</button>
                <button type="button" onclick="deleteComment()" class="btn btn-danger">삭제</button>
            </div>
        </div>
    </div>
</div>

<div id="article-delete-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">현재 게시물을 삭제 하시겠습니까?</h5>
            </div>
            <div class="modal-body">
                <span class="modal-body-content">본인이 작성한 게시글만 삭제할 수 있습니다.</span>
            </div>
            <div class="modal-footer">
                <button id="article-delete-modal-close" type="button" class="btn btn-secondary">닫기</button>
                <button type="button" id="article-delete-button" class="btn btn-danger">삭제</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="/js/comment.js"></script>
<script src="/js/util.js"></script>
<script src="/js/article.js"></script>
<script>

    let articleId = getArticleUrlPath();
    addCommentInput(articleId);
    viewArticle(articleId);
    viewComment(articleId);
    getArticleLike(articleId);
    deleteArticle(articleId);
</script>
</html>
