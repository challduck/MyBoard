<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/users.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<th:block th:replace="layout/header.html :: header"></th:block>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <div class = "mb-2">
<!--                    <form th:action="@{/user}" method="POST" >-->
                    <form class="signup_form">
                        <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label class="form-label text-white">Nickname</label>
                            <input id="nickname" type="text" class="form-control" name="nickname">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input id="email" type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input id="password" type="password" class="form-control" name="password">
                        </div>
                        <div class = "mb-2">
                            <a href="/oauth2/authorization/naver">네이버 로그인</a>
                            <a href="/oauth2/authorization/kakao">
                                카카오 로그인
                            </a>
                            <a href="/oauth2/authorization/google">
                                <img src="/img/google.png" alt="google-login">
                            </a>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="signup()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
