<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/users.js" defer></script>
    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<th:block th:replace="layout/header.html :: header"></th:block>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <div class = "mb-2">
                    <form class="signup_form">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label class="form-label text-white">Nickname</label>
                            <input id="nickname" type="text" class="form-control" name="nickname">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input id="email" type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input id="password" type="password" class="form-control" name="password">
                        </div>
                        <div class = "mb-2">
                            <a href="/oauth2/authorization/naver">
                                <img style="width: 45px" src="/img/btnG_아이콘원형.png" alt="naver-login">
                            </a>
                            <a style="width: 100px" href="/oauth2/authorization/kakao">
                                <img style="width: 45px; margin: 0 15px 0" src="/img/kakao_login_circle.png" alt="kakao-login">
                            </a>
                            <a style="width: 100px" href="/oauth2/authorization/google">
                                <img style="width: 45px" src="/img/pngegg.png" alt="google-login">
                            </a>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="signup()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
