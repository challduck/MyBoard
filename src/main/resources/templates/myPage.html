<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:replace="~{layout/header.html :: header}"></th:block>
<div class="container mt-4">
    <ul class="list-group">
        <li class="list-group-item active" aria-current="true">마이 페이지</li>
        <li class="list-group-item">이메일 : <span id="member-id"></span></li>
        <li class="list-group-item">닉네임 : <span id="member-nickname"></span><button id="changeNicknameBtn" onclick="nicknameEditModal()" class="ml-2 btn btn-primary" type="button">닉네임 변경</button></li>
        <li class="list-group-item">생성일 : <span id="member-created-at"></span></li>
        <li class="list-group-item">마지막 로그인 Ip : <span id="member-last-login-ip"></span></li>
        <li class="list-group-item">마지막 로그인 시간 : <span id="member-last-login-date"></span></li>
        <li id="changePasswordBtnBox" class="list-group-item"><button id="changePasswordBtn" onclick="passwordEditModal()" class="ml-2 btn btn-primary" type="button">비밀번호 변경</button></li>
    </ul>
</div>
<div id="nickname-edit-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">닉네임 변경</h5>
            </div>
            <div class="modal-body">
                <input name="nickname-edit-body" type="text" class="form-control mb-2" id="nickname-edit-body" />
            </div>
            <div class="modal-footer">
                <button id="nickname-edit-modal-close" type="button" class="btn btn-secondary">닫기</button>
                <button type="button" onclick="changeNickname()" class="btn btn-primary">수정하기</button>
            </div>
        </div>
    </div>
</div>

<div id="password-edit-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">비밀번호 변경</h5>
            </div>
            <div class="modal-body">
                <input placeholder="기존 비밀번호" name="password-edit-body" type="password" class="form-control mb-2" id="old-password-edit-body" />
                <input placeholder="새로운 비밀번호" name="password-edit-body" type="password" class="form-control mb-2" id="new-password-edit-body" />
                <input placeholder="새로운 비밀번호 확인" name="password-edit-body" type="password" class="form-control mb-2" id="new-password-edit-body-check" />
            </div>
            <div class="modal-footer">
                <button id="password-edit-modal-close" type="button" class="btn btn-secondary">닫기</button>
                <button type="button" onclick="changePassword()" class="btn btn-primary">변경하기</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/comment.js"></script>
<script src="/js/util.js"></script>
<script src="/js/article.js"></script>
<script src="/js/users.js"></script>
<script src="/js/mypage.js"></script>
</body>
</html>
