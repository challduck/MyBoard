name: CI/CD

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build
      
    - name: docker image build
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/springboot_bbs:${{ github.sha }} .

    - name: docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
    - name: docker Hub push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/springboot_bbs:${{ github.sha }}

    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        port: ${{ secrets.SSH_PORT }}
        username: ${{ secrets.SSH_HOST_NAME }}
        password: ${{ secrets.SSH_SECRET }}
        script: |
          cd /home/${{ secrets.SSH_HOST_NAME }}/springboot-bbs
          sudo docker-compose down
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/springboot_bbs:${{ github.sha }}
          sudo docker-compose up -d
          sudo docker image prune -f
